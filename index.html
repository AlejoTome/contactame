<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de contacto</title>

    <link rel="stylesheet"media="only screen and (max-width: 2560px") href="style.css">
    
	
</head>
    
<body>

<div class="contact-container">
  <div class="left-col">
  </div>
  <div class="right-col">
    <div class="theme-switch-wrapper">
    <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
  </label>
  <div class="description">modo oscuro</div>
</div>
    
    <h1>Contactame</h1>
    
    <form id="contact-form" method="post">
      <label for="name">nombre completo</label>
  <input type="text" id="name" name="name" placeholder="su nombre completo" required>
      <label for="email">ingresar su Email</label>
  <input type="email" id="email" name="email" placeholder="su email completo" required>
      <label for="message">mensaje</label>
  <textarea rows="6" placeholder="su mensaje" id="message" name="message" required></textarea>
      <button type="submit" id="submit" name="submit">enviar</button>
  
</form>
<div id="error"></div>
<div id="success-msg"></div>
  </div>
</div>
    <script  src="script.js"></script>
    	</body>
</html>
